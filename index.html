<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <form id="choices">
        <label for="animalChoice">Choose an Animal!</label>
        <select class="form-control" id="animalChoice">
          <option value="1">Turtles</option>
          <option value="2">Snakes</option>
          <option value="3">Insects</option>
        </select>

      <button class="btn btn-primary">Submit</button>

      <div id="chris">
        <p>Congrats! You should date Chris!</p>
      </div>

      <div id="wonderwoman">
        <p>Congrats! You should date Wonder Woman!</p>
      </div>

      <div id="obama">
        <p>Congrats! You should date Obama!</p>
      </div>

    </div>
  </body>
</html>
